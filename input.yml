servers:
  - name: cassandra
    boot:
        script: deploy/boot_cassandra.sh
        logs:
        - /tmp/firstboot.log
        - /tmp/SimpleHTTPServer.log
        ports:
        - 9042
        - 9160
  - name: smsc
    boot:
        script: deploy/start_ss7cli.sh
        logs:
        - /tmp/firstboot.log
        - /tmp/SimpleHTTPServer.log
        ports:
        - 9042
        - 9160
        dependencies:
          CASSANDRA_IP: cassandra