servers:
  - name: multiple-vm-cassandra
    boot:
        script: deploy/boot_cassandra.sh
        logs:
        - /tmp/firstboot.log
        - /tmp/cassandra.log
        ports:
        - 9042
        - 9160
  - name: multiple-vm-smsc
    start:
        script: deploy/start_ss7cli.sh
        logs:
        - /tmp/firstboot.log
        - /var/lib/docker/containers/**/*-json.log
        dependencies:
          CASSANDRA_IP: multiple-vm-cassandra