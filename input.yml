servers:
  - name: multiple-vm-cassandra
    boot:
        script: deploy/boot_cassandra.sh
        logs:
        - /tmp/firstboot.log
        - /tmp/cassandra.log
        ports:
        - 9042
        - 9160
  - name: multiple-vm-smsc
    boot:
        script: deploy/start_ss7cli.sh
        logs:
        - /tmp/firstboot.log
        dependencies:
          CASSANDRA_IP: cassandra