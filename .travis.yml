sudo: required

services:
- docker

before_install:
- ifconfig

script:
- python -m SimpleHTTPServer 8080 &
- sleep 1
- ifconfig eth0 | perl -n -e 'if (m/inet addr:([\d\.]+)/g) { print $1 }'
- ifconfig eth0 | perl -n -e 'if (m/inet addr:([\d\.]+)/g) { print $1 }' > ip
- bash deploy.sh

# the env var GH_TOKEN is used by deploy.sh
env:
  global:
    secure: 
